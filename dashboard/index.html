<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- Lado izquierdo (panel lateral con las funciones) -->
        <aside class="sidebar">
            <ul>
                <li><a href="#" id="dashboard-btn">Dashboard</a></li>
                <li><a href="#" id="courses-btn">Mis Cursos</a></li>
                <li><a href="#" id="assignments-btn">Tareas</a></li>
                <li><a href="#" id="grades-btn">Calificaciones</a></li>
                <li><a href="#" id="profile-btn">Perfil</a></li>
                <li><a href="#" id="resources-btn">Recursos</a></li>
            </ul>
        </aside>

        <!-- Main container para el contenido y la parte superior con la info del usuario -->
        <div class="main-container">
            <header class="header">
                <div class="user-info">
                    <div class="user-details">
                        <h2 id="user-name">Nombre Apellido</h2>
                        <p id="user-email">Email: usuario@ejemplo.com</p>
                    </div>
                    <img src="placeholder.png" alt="Foto de perfil" class="user-photo">
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </header>
            <hr class="header-separator">
            <main id="main-content">
                <h2>Bienvenido al Aula Virtual</h2>
                <p>Selecciona una opción desde el panel lateral para comenzar.</p>
            </main>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
